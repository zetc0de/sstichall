{% extends "base.html" %}
{% block content %}
<br>
<br>
<h1 class="solver">Lists Solver </h1>
<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Solver</th>
    </tr>
  </thead>
  <tbody>
  {% for i in solver %}

      <td>{{ loop.index }}</td>
      <td>{{ i }}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>

{% endblock %}
