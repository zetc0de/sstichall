{% extends "base.html" %}
{% block content %}
<br>
<style>
  table td{
  color:white;
}

  table th{
  color:white;
}

</style>
<br>
<h1 class="solver">Solver Lists</h1>
<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Solver</th>
    </tr>
  </thead>
  <tbody>
  {% for i in solver %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i }}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>

{% endblock %}
